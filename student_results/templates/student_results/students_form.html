
<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Student Results</title>

<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
    font-style: italic;
    font-family: 'Courier New', Courier, monospace;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Results</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}
        <li class="nav-item active">
          <a class="nav-link" href="#">Results</a>
        </li>
        
        <li class="nav-item">
          <a href="{% url 'students_list' %}" class="nav-link" href="#">Results</a>
        </li>
        {% endif %}
      </ul>
    </div>
    <span class="hello-msg">Welcome, {{request.user}} </span>
    <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
  </nav>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
		
  #logo{
      color: blue;
  }

  body{
      background-color: #ebeff5;
  }


  #passed{
      background-color: lightslategray;;
  }





</style>
</head>
<body>
  <div class="container">
   <div class="col-md-14 offset-md-0 mt-4">
    
      


  {% block content %}
  <form action method="POST" autocomplete="off">
    {% csrf_token %}
  
 
<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-4" id="passed">
			  	<div class="card-header">
            <h5 class="card-title">Student Informations </h5>           
			  	</div>
			  	
			</div>
		</div>
  </div>

  <div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-4" id="passed">
			  	<div class="card-header">
            <h5 class="card-title">Subject Scores </h5>           
          </div>                
			  	<div class="card-body">
            <h3 class="card-title"></h3> 

            <div class="row">         
              <div class="col">
                <div class="col-md">
               
               </div>
             </div>

          <div class="col">
            <div class="col-md">
             
            </div>
          </div>
          <button type="submit" class="btn btn-outline-info btn-sm btn-block">Calculate</button>
          </div>
        </div>
			</div>
    </div>
    
	</div>

  <div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-4" id="passed">
			  	<div class="card-header">
            <h5 class="card-title">Results and Ranking </h5>           
          </div>                
			  	<div class="card-body">
            <h3 class="card-title"></h3> 

            <div class="row">         
              <div class="col">
                <div class="col-md">
               
               </div>
             </div>

          <div class="col">
            <div class="col-md">
             
            </div>
          </div>
          <button type="submit" class="btn btn-outline-info btn-sm btn-block">View List</button>
          </div>
        </div>
			</div>
    </div>
    
	</div>
  

 
	
</form>
  {% endblock content %}
    </div>
   </div> 
  </div>  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
       integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
       crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
       integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
       crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
       integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
       </script>
</body>

</html>
