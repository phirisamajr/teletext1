<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Add Post</title>

<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
    font-style: italic;
    font-family: 'Courier New', Courier, monospace;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">       
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link" href="#">Home</a>
        </li>
      </ul>
    </div>
    <span class="hello-msg">Welcome, {{request.user}} </span>
    <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
  </nav>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
		
  #logo{
      color: blue;
  }

  body{
      background-color: #ebeff5;
  }
  #total-orders{
      background-color: plum;
  }
  #orders-delivered{
      background-color: lightslategray;;
  }

  #orders-pending{
      background-color: plum;
  }
  body{
      background-color: rgb(240, 224, 240);
  }


 </style>
 </head>
 <body>
  <div class="container">
   <div class="col-md-8 offset-md-2 mt-2">
    
      {% load crispy_forms_tags %}


  {% block content %}
  <form action method="POST" autocomplete="off">
    {% csrf_token %}
    
    {{ form.user.as_hidden }}
    
 <div class="row">

  <div class="col">
		<div class="col-md">
			
            <div class="row">         
              <div class="col">
                <div class="col-md">
                    {{ form.post|as_crispy_field }}
                 </form>
                 <h5>{{ text }}</h5> 
          <button type="submit" class="btn btn-outline-info btn-sm btn-block">Submit</button>
          </div>
        </div>
		</div>
      </form>
  {% endblock content %}
    </div>
   </div> 
  </div>  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
       integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
       crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
       integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
       crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
       integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
       </script>
 </body>

 </html>
