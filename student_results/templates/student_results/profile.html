<!DOCTYPE html>
<html lang = "en">
<head>

<title>Friends</title>

<style>
  .profile-pic{
	  max-width: 200px;
	  max-height: 200px;
	  margin: 0px auto;
	  border-radius: 50%;
  }
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

 <body>

<br>
<div class="row">
	<div class="col-md-6 offset-md-3 mt-1">
		<div class="card card-body">
			<a class="btn btn-info" href="{% url 'edit_profile' %}"> Edit Profile</a>
			<hr>
			<h3 style="text-align: center">My Profile</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.profile.profile_pic.url}}" >
			</div>
			<br>
			<div class="card card-body">
			Email:<br>{{request.user.email}}
			<hr>
			Name:<br>{{request.user.username}}
			<hr>
			School Name:<br>{{request.user.first_name}}
			<hr>
			Full Name:<br>{{request.user.last_name}}
		</div>
	</div>
 </div>
</div>
