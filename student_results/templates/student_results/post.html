<!DOCTYPE html>
<html lang = "en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Friends</title>
<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
    font-style: italic;
    font-family: 'Courier New', Courier, monospace;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      </ul>
    </div>
    <span class="hello-msg">Welcome, {{request.user}} </span>
    <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
  </nav>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 </head>
 <body>
  <div class="container">
   <div class="col-md-14 offset-md-2 mt-2">    
      {% load crispy_forms_tags %}
  {% block content %}
  <div class="row">
		
	<div class="col-md-10">
		<h5>Posts</h5>
		<hr>
		<div class="card card-body">
      <h2>{{ text }}</h2>
      <a href = "{% url 'addpostpage' user.id %}" class="btn btn-outline-info btn-sm btn-block">Add Post</a>    
      {% for post in posts %}
      <h1>{{post.post}}</h1>
      <p>posted by {{post.user}} on {{post.created}}</p> 
      <div class="row">
        <div class="col-md-5">
      <a href = "{% url 'updatePost' post.id %}" class = " btn text-secondary px-0 ">
        <i class = "far fa-trash-alter-fa-lg text-info">Update</i>
      </a> 
        </div> 
        <div class="col-md-5">
      <form action="{% url 'deletePost' post.id %}" methods="post" class="d-inline">                 
       <button class="submit btn">
          <i class="far fa-trash-alter-fa-lg text-danger float-right">Delete</i>
       </button>
     </form>
     </div>
     </div>
     <hr>
      {% endfor %}       
    </div>       			
		</div>
	</div>
</div>
{% endblock %}
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
       integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
       crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
       integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
       crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
       integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
       </script>
 </body>
 </html>
